  <script>
    // 1) Closeâ€button: redirect to homepage instead of hiding an overlay
    document.getElementById('contact-modal-close').addEventListener('click', function() {
      window.location.href = '/';
    });

    // 2) EmailJS integration
    const EMAILJS_CONFIG = {
      publicKey: 'b2kCLQ-NwOEeGvZVq',
      serviceId: 'service_bck80z4',
      templateId: 'template_8ju8jqy'
    };

    function waitForEmailJS() {
      return new Promise((resolve, reject) => {
        if (window.emailjs) {
          resolve();
        } else {
          let attempts = 0;
          const interval = setInterval(() => {
            attempts++;
            if (window.emailjs) {
              clearInterval(interval);
              resolve();
            } else if (attempts > 20) {
              clearInterval(interval);
              reject(new Error('EmailJS failed to load'));
            }
          }, 200);
        }
      });
    }

    async function initForm() {
      try {
        await waitForEmailJS();
        emailjs.init(EMAILJS_CONFIG.publicKey);

        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('contact-submit-button');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          submitBtn.disabled = true;
          submitBtn.textContent = 'Sendingâ€¦';

          // 3) Send form data to EmailJS
          emailjs.sendForm(
            EMAILJS_CONFIG.serviceId,
            EMAILJS_CONFIG.templateId,
            this
          ).then(() => {
            // 4) On success, hide the form and show our â€œinlineâ€ success message
            form.classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
          }, (err) => {
            alert('âš ï¸ Submission error: ' + (err.text || 'Unknown error'));
            console.error(err);
          }).finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit';
          });
        });
      } catch (e) {
        console.error('Init error:', e);
        alert('Could not initialize the contact form. Please reload the page.');
      }
    }

    initForm();
  </script>
